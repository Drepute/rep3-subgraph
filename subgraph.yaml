specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Manager
    network: matic
    source:
      address: "0xE4F44A8ef530aa69C252A553D64f0b070AAF9a0A"
      abi: Manager
      startBlock: 28000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ProxyDeployed
      abis:
        - name: Manager
          file: ./abis/Manager.json
      eventHandlers:
        - event: ProxyDeployed(indexed address,indexed string)
          handler: handleProxyDeployed
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: REP3Token
    network: matic
    source:
      abi: REP3Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Dao
        - MembershipNFT
        - AssociationBadges
        - Approver
      abis:
        - name: REP3Token
          file: ./abis/REP3Token.json
        - name: Manager
          file: ./abis/Manager.json
      eventHandlers:
        - event: Claim(indexed uint8,indexed uint8,indexed uint256)
          handler: handleClaim
        - event: Issue(indexed uint8,indexed uint256)
          handler: handleIssue
        - event: ApproverAdded(indexed address)
          handler: handleApproverAdded
